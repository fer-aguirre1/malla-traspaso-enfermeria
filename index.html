<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva Enfermería</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #880e4f;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .malla {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .semestre {
      background: #fce4ec;
      border: 2px solid #f8bbd0;
      border-radius: 12px;
      padding: 15px;
      width: 260px;
    }

    .semestre h2 {
      margin-top: 0;
      font-size: 18px;
      color: #ad1457;
    }

    .ramo {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px 10px;
      font-size: 14px;
      font-weight: bold;
      background: #f8bbd0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #880e4f;
      transition: 0.2s ease;
    }

    .ramo span {
      display: block;
      font-size: 12px;
      font-weight: normal;
      color: #6a1b9a;
    }

    .ramo.locked {
      background: #fce4ec !important;
      color: #c2185b !important;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .ramo.approved {
      background: #d81b60 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva de Enfermería</h1>
  <div class="malla">

    <!-- Semestre 1 -->
    <div class="semestre"><h2>1° Semestre</h2>

      <button class="ramo" data-id="EAE105A">Introducción a la Economía<br><span>10 créditos</span></button>
      <button class="ramo" data-id="PSI1101">Procesos Psicológicos Básicos<br><span>10 créditos</span></button>
      <button class="ramo" data-id="AFG1">Ecología integral y Sustentabilidad<br><span>10 créditos</span></button>
    </div>

    <!-- Semestre 2 -->
    <div class="semestre"><h2>2° Semestre</h2>
      <button class="ramo" data-id="OPT2">Mínimo u Optativo<br><span>5 créditos</span></button>
      <button class="ramo" data-id="SOL312">Antropología Convivencia Social<br><span>10 créditos</span></button>
      <button class="ramo" data-id="ENF1112">Naturaleza de la Enfermería<br><span>5 créditos</span></button>
      <button class="ramo" data-id="QIM100F">Química General<br><span>10 créditos</span></button>
      <button class="ramo" data-id="AFG2">Pensamiento Matemático<br><span>10 créditos</span></button>
      <button class="ramo" data-id="FILOS">Filosofía ¿Para Qué?<br><span>10 créditos</span></button>
    </div>

    <!-- Semestre 3 -->
    <div class="semestre"><h2>3° Semestre</h2>

      <button class="ramo" data-id="ENF1127">Salud, Cultura y Sociedad<br><span>10 créditos</span></button>
      <button class="ramo" data-id="ENF1124">Psicología<br><span>10 créditos</span></button>
      <button class="ramo" data-id="MED841">Anatomía General<br><span>10 créditos</span></button>
      <button class="ramo" data-id="TEO">Teológico<br><span>10 créditos</span></button>

      <button class="ramo" data-id="EYP1087">Bioestadística<br><span>10 créditos</span></button>

    </div>
    <!-- Semestre 5 -->
    <div class="semestre"><h2>5° Semestre</h2>
      <button class="ramo" data-id="BIO146E">Microbiología<br><span>10 créditos</span></button>
      <button class="ramo" data-id="BIO126E">Fisiología<br><span>10 créditos</span></button>

      <button class="ramo" data-id="ENF2115">Educación para la Salud<br><span>5 créditos</span></button>

      <button class="ramo" data-id="MED840">Fisiopatología<br><span>10 créditos</span></button>
      <button class="ramo" data-id="ENF2208">Cuidados Enfermería 2<br><span>15 créditos</span></button>
      <button class="ramo" data-id="ENF2215">Informática en Salud 1<br><span>5 créditos</span></button>

      <button class="ramo" data-id="ENF2530">Integrado Electivo<br><span>25 créditos</span></button>
    </div>

  </div>

  <script>
    const estado = JSON.parse(localStorage.getItem("estadoMalla") || "{}");

    function actualizar() {
      document.querySelectorAll(".ramo").forEach(btn => {
        const id = btn.dataset.id;

        if (estado[id]) {
          btn.classList.add("approved");
        }

        btn.addEventListener("click", () => {
          if (btn.classList.contains("locked")) return;

          btn.classList.toggle("approved");
          estado[id] = btn.classList.contains("approved");
          localStorage.setItem("estadoMalla", JSON.stringify(estado));
        });
      });
    }

    actualizar();
  </script>
</body>
</html>
